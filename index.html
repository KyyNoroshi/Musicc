<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ZFavorit Kyy</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #searchBox {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }
    #trackList div {
      margin-top: 10px;
      cursor: pointer;
      padding: 6px;
      background-color: #222;
      border-radius: 4px;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üéß Music By Kyy</h2>
  <h3># ZFavorit Kyy</h3>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Cari lagu...">
    <button id="searchBtn">üîç</button>
  </div>

  <div id="track-title">Pilih lagu di bawah</div>
  <audio id="player" controls autoplay playsinline></audio>
  <div id="trackList"></div>

  <script>
    const playlist = [
      { title: "Gata Only", url: "https://files.catbox.moe/lrbylu.mp4", type: "audio/mp4" },
      { title: "Somebody Pleasure", url: "https://files.catbox.moe/y5s2lo.mpeg", type: "audio/mpeg" },
      { title: "Love Your Self", url: "https://files.catbox.moe/exyub0.mp4", type: "audio/mp4" },
      { title: "Last Child", url: "https://files.catbox.moe/c4uj5k.mpeg", type: "audio/mpeg" },
      { title: "Anti Hero", url: "https://files.catbox.moe/bmmh5v.mpeg", type: "audio/mp4" },
      { title: "Juicy Lutcy", url: "https://files.catbox.moe/vy9x0i.mpeg", type: "audio/mpeg" },
      { title: "Not Ferfect", url: "https://files.catbox.moe/4b1oho.mpeg", type: "audio/mp4" },
      { title: "Jakarta Hari Ini", url:"https://files.catbox.moe/b6fs9b.mpeg", type: "audio/mpeg" },
    ];

    const player = document.getElementById('player');
    const trackList = document.getElementById('trackList');
    const trackTitle = document.getElementById('track-title');
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');

    let currentTrack = 0;

    function renderTracks(list) {
      trackList.innerHTML = '';
      list.forEach((track, index) => {
        const div = document.createElement('div');
        div.textContent = track.title;
        div.onclick = () => playTrack(index, list);
        trackList.appendChild(div);
      });
    }

    function playTrack(index, list) {
      currentTrack = index;
      const track = list[index];
      player.src = track.url;
      player.type = track.type;
      trackTitle.textContent = `üé∂ Sedang Memutar: ${track.title}`;
      player.play();
    }

    player.onended = () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack, playlist);
    };

    searchBtn.onclick = () => {
      const query = searchInput.value.toLowerCase();
      const filtered = playlist.filter(track => track.title.toLowerCase().includes(query));
      renderTracks(filtered);
    };

    window.addEventListener('load', () => {
      renderTracks(playlist);
      playTrack(0, playlist);
    });
  </script>
</body>
</html>
