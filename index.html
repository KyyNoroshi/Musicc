<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Music By Kyy</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-image: url('https://files.catbox.moe/d0374v.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      transition: background-image 0.5s ease;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    #searchBox {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #searchInput {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    #searchBtn {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #ffffffaa;
      color: black;
      cursor: pointer;
    }

    #searchBtn:hover {
      background-color: #ffffff;
    }

    #track-title {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .track {
      margin-bottom: 8px;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }

    .track:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZFavorit Kyy</h1>

    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Cari lagu...">
      <button id="searchBtn">üîç</button>
    </div>

    <div id="track-title"></div>
    <audio id="player" controls autoplay></audio>
    <div id="trackList"></div>
  </div>

  <script>
    const playlist = [
      { title: "Gata Only", url: "https://files.catbox.moe/lrbylu.mp4", type: "audio/mp4" },
      { title: "Somebody Pleasure", url: "https://files.catbox.moe/y5s2lo.mpeg", type: "audio/mpeg" },
{ title: "Love Your Self", url: "https://files.catbox.moe/exyub0.mp4", type: "audio/mp4" },  
      { title: "Last Child", url: "https://files.catbox.moe/c4uj5k.mpeg", type: "audio/mpeg" },
  { title: "Anti Hero", url: "https://files.catbox.moe/bmmh5v.mpeg", type: "audio/mp4" },
      { title: "Juicy Lutcy", url: "https://files.catbox.moe/vy9x0i.mpeg", type: "audio/mpeg" },
  { title: "Not Ferfect", url: "https://files.catbox.moe/4b1oho.mpeg", type: "audio/mp4" },
      { title: "Jakarta Hari Ini", url:"https://files.catbox.moe/b6fs9b.mpeg", type: "audio/mpeg" },
      // Tambah lagu lain di sin
      // Tambah lagu lain di sini...
    ];

    const player = document.getElementById('player');
    const titleDiv = document.getElementById('track-title');
    const trackListDiv = document.getElementById('trackList');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const body = document.body;

    let currentIndex = -1;

    function loadTrack(index) {
      if (index < 0 || index >= playlist.length) return;
      const track = playlist[index];
      titleDiv.textContent = track.title;
      player.innerHTML = `<source src="${track.url}" type="${track.type}">`;
      player.load();
      player.play();
      currentIndex = index;
    }

    function renderAllTracks() {
      trackListDiv.innerHTML = "";
      playlist.forEach((track, i) => {
        const div = document.createElement("div");
        div.className = "track";
        div.textContent = track.title;
        div.onclick = () => loadTrack(i);
        trackListDiv.appendChild(div);
      });
    }

    function renderSearchResult(keyword) {
      const filter = keyword.toLowerCase();
      const matched = playlist.findIndex(track => track.title.toLowerCase().includes(filter));

      if (matched >= 0) {
        trackListDiv.innerHTML = "";
        const div = document.createElement("div");
        div.className = "track";
        div.textContent = playlist[matched].title;
        div.onclick = () => loadTrack(matched);
        trackListDiv.appendChild(div);
        body.style.backgroundImage = `url('https://files.catbox.moe/pskzp4.jpeg')`;
        loadTrack(matched);
      } else {
        trackListDiv.innerHTML = "<div>Tidak ditemukan.</div>";
        titleDiv.textContent = "";
        player.pause();
        player.removeAttribute("src");
      }
    }

    searchBtn.addEventListener("click", () => {
      const keyword = searchInput.value.trim();
      if (keyword) renderSearchResult(keyword);
    });

    // Auto next
    player.addEventListener("ended", () => {
      if (currentIndex + 1 < playlist.length) {
        loadTrack(currentIndex + 1);
      }
    });

    // On load: background awal + tampilkan semua lagu
    window.onload = () => {
      body.style.backgroundImage = `url('https://files.catbox.moe/vy74sv.jpeg')`;
      renderAllTracks();
    };
  </script>
</body>
</html>
